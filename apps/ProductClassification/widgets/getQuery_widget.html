<style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
</style>

<style>
.hover-me:hover{
  filter: brightness(125%);
}

.container{
 height:10%;
}
</style>


<div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-muted">Is this generally something a business could offer or sell?</h1>
            </div>
        </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <h1 class="text-right">Business Name:</h1>
        </div>
        <div class="col-xs-8">
            <h1>{{query.target_indices.business_name}}</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <h1 class="text-right">Item/Service:</h1>
        </div>
        <div class="col-xs-8">
            <h1>"{{query.target_indices.meta.features}}" ?</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-6" id="left">
            <h1 class="text-center hover-me" style="background-color:#f98972;">no </h1>
        </div>
        <div class="col-xs-6 hover-me" id="right">
            <h1 class="text-center hover-me" style="background-color:#7ad1b5;">yes </h1>
        </div>
    </div>
    <div class="col-xs-12 text-center">
        <p>* opens a new window</p>
    </div>
    <div class="col-xs-12 text-center">
        <p/ style="font-style: italic"><b>hint</b>: left arrow for "no," right arrow for "yes"
</div>

<script>
  document.onkeydown = checkKey;

  var submit_right = function() {
  	next_widget.processAnswer({"target_label": -1.});
  	$('#right').css({'outline': '2px solid #FF0000'});
  }

  var submit_left = function() {
  	next_widget.processAnswer({"target_label": 1.});
  	$('#left').css({'outline': '2px solid #FF0000'});
  }

  function checkKey(e) {
      e = e || window.event;
      if (e.keyCode == '37') {
  	submit_left();
      }
      else if (e.keyCode == '39') {
	submit_right();
      }

  }

  $('#right').click(function() {
  	submit_right();
  });

  $('#left').click(function() {
  	submit_left();
  });
</script>
